<html>
  <body>
    <main id="data">
      <div>name,email,cart,clicks,timestamp</div>
    </main>
    <script>
      let el = document.getElementById('data');
      let playerData = JSON.parse(localStorage.getItem('rm_player_data'));

      playerData.forEach(player => {
        let div = document.createElement('div');
        div.innerText = `${player.name},${player.email},${player.cart},${player.clicks},${player.timestamp}`;
        el.appendChild(div);
      });
    </script>
  </body>
</html>
